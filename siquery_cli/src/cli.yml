name: siquery
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a system info querying tool
args:
    - table:
        short: a
        long: all
        value_name: table
        help: Selects all from table
        takes_value: true
    - siquery:
        short: q
        long: query
        value_name: siquery
        help: Sqlite command
        takes_value: false
    - SIQUERY_INPUT:
        requires: siquery
        value_name: input
        help: Sqlite query command
    - list_all:
        short: l
        long: list
        help: Lists all table names
    - csv_mode:
        long: csv
        help: Sets 'csv' output mode
    - json_mode:
        long: json
        help: Sets 'json' output mode
    - pretty_mode:
        long: pretty
        help: Sets 'print_pretty' output mode
    - schema:
        long : schema
        help : Prints schema of the given table name
        min_values: 0
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - rdm_inventory:
        long: inv
        help: Prints rdm inventory tables

