name: siquery
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a system info querying tool
args:
    - table:
        short: a
        long: A
        value_name: table
        help: select all from table
        takes_value: true
    - select:
        short: s
        long: S
        value_name: select
        help: columns to select
        takes_value: true
    - list_all:
        short: l
        long: L
        help: list all table names
    - csv_mode:
        long: csv
        help: set 'csv' output mode
    - json_mode:
        long: json
        help: set 'json' output mode
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
