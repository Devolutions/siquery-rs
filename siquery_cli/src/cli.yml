name: siquery
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a system info querying tool
args:
    - table:
        short: a
        long: A
        value_name: table
        help: select all from table
        takes_value: true
    - siquery:
        short: q
        long: query
        value_name: siquery
        help: sqlite command
        takes_value: false
    - SIQUERY_INPUT:
        requires: siquery
        value_name: input
        help: sqlite query command
        index: 1
    - list_all:
        long: L
        help: list all table names
    - csv_mode:
        long: csv
        help: set 'csv' output mode
    - json_mode:
        long: json
        help: set 'json' output mode
    - pretty_mode:
        long: pretty
        help: set 'print_pretty' output mode
    - schema:
        long : schema
        help : list all table schemas
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity